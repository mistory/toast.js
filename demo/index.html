<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../toast.css" rel="stylesheet">
<script src="../toast.js"></script>
<style>
	*{margin: 0; padding: 0}
</style>
</head>
<body>
<ul>
	<li class="child">1</li>
	<li class="child">2</li>
	<li class="child">3</li>
	<li class="child">4</li>
	<li class="child">5</li>
</ul>
<button id="confirm">confirm</button>
<button id="alert">alert</button>
<button id="prompt">prompt</button>

<script>
var confirmBtn = document.getElementById('confirm'),
	alertBtn = document.getElementById('alert'),
	promptBtn = document.getElementById('prompt');

confirmBtn.addEventListener('click', function(){
	toast.confirm('我',function(){
		toast.alert('okBtn')
	},function(){
		toast.alert('cancelBtn')
	})
},false)

alertBtn.addEventListener('click', function(){
	toast.alert('我')
},false)

promptBtn.addEventListener('click', function(){
	toast.prompt('我',function(){
		toast.alert('您输入的值为：'+this.val())
	},function(){
		toast.alert('cancelBtn')
	})
},false)
</script>
</body>
</html>
